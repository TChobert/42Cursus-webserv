[SERVER]
port=8081
host=localhost
name=upload_server
root=/srv/web

[LOCATION /upload]
root=/srv/web/upload
allowed_methods=POST
client_max_body_size=5M
upload_enabled=true
upload_store=/srv/web/upload_store
index=index.php

[LOCATION /legacy]
root=/srv/web/old
has_redir=true
redir_code=301
redir_url=/new
