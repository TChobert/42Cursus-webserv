<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test POST avec upload fichiers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Formulaire de test POST</h1>
  <p>Remplissez ce formulaire pour envoyer un message, ou envoyer un ou plusieurs fichiers :</p>

  <form action="/" method="post" enctype="multipart/form-data" class="post-form">
    <label for="name">Nom :</label><br />
    <input type="text" id="name" name="name" /><br /><br />

    <label for="email">Email :</label><br />
    <input type="email" id="email" name="email" /><br /><br />

    <label for="message">Message :</label><br />
    <textarea id="message" name="message" rows="4" cols="40"></textarea><br /><br />

    <hr>

    <label for="file">Choisissez un ou plusieurs fichiers :</label><br />
    <input type="file" id="file" name="files[]" accept="image/*,application/pdf" multiple /><br /><br />

    <button type="submit">Envoyer</button>
  </form>

  <div class="form-nav">
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</div>
</body>
</html>
